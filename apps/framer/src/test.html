<!DOCTYPE html>
<html>
<head>
  <title>Tauri API Minimal Test</title>
  <script type="module">
    console.log("--- TEST: HTML loaded and script running. ---");
    window.addEventListener('DOMContentLoaded', () => {
      console.log("--- TEST: DOMContentLoaded fired. ---");
      if (window.__TAURI__) {
        console.log("--- TEST: SUCCESS! window.__TAURI__ object FOUND! ---", window.__TAURI__);
        if (window.__TAURI__.window && window.__TAURI__.window.appWindow) {
            console.log("--- TEST: appWindow is available! ---");
        } else {
            console.warn("--- TEST: appWindow is NOT available, but __TAURI__ is. ---");
        }
      } else {
        console.error("--- TEST: FAILURE! window.__TAURI__ object NOT found! ---");
      }
    });
  </script>
</head>

  <h1>If you see this, HTML is loading. Check console for API.</h1>
</body>
