<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Framer</title>
</head>
<style>
  /* Styles for the control button area */
  .controls-container {
    position: fixed; /* Keep it fixed at the top */
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center; /* Center button horizontally */
    padding-top: 10px; /* Space from the top edge */
    z-index: 10000; /* Ensure it's above the framer-main div */
    pointer-events: none; /* Container itself doesn't catch clicks */
  }
  .controls-container button {
    padding: 8px 15px;
    font-size: 0.9em;
    cursor: pointer;
    pointer-events: all; /* Button should catch clicks */
  }
</style>
<body>
  <div class="controls-container">
    <button id="toggle-frame-btn">Frame OFF</button>
  </div>
  <div id="dimension-display" style="display: none;">
    <!-- Dimensions will be populated here by JavaScript -->
  </div>
  <div id="framer-main">
    <div class="resize-handle" id="handle-nw"></div>
    <div class="resize-handle" id="handle-n"></div>
    <div class="resize-handle" id="handle-ne"></div>
    <div class="resize-handle" id="handle-w"></div>
    <div class="resize-handle" id="handle-e"></div>
    <div class="resize-handle" id="handle-sw"></div>
    <div class="resize-handle" id="handle-s"></div>
    <div class="resize-handle" id="handle-se"></div>
    <!-- Content of the frame, if any, could go here -->
  </div>
  <script>
    console.log("Direct HTML check for window.__TAURI__ in index.html:", window.__TAURI__);
  </script>
  <script src="renderer.js"></script>
</body>
</html>
