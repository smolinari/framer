<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Controls</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the transparent window */
            background-color: transparent; /* Ensure body is transparent */
        }
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; /* Center horizontally */
            padding-top: 0; /* No padding at the top of the body */
        }
        h4 {
            /* display: none; */ /* Option 1: Hide the h4 if not needed */
            margin-top: 0; /* Remove default browser top margin */
            margin-bottom: 2px; /* Further reduce space below the h4 */
            padding: 0; /* Remove any default padding on h4 */
            line-height: 1.2; /* Control line height to be tighter */
        }
        button { 
            margin-top: 0; /* No margin above the button */
            padding: 8px 15px; /* Slightly smaller padding if needed */
            font-size: 0.9em; /* Slightly smaller font if needed */
            cursor: pointer; }
    </style>
</head>
<body>
    <!-- <h4>Framer Controls</h4> --> <!-- Option 2: Comment out or remove h4 -->
    <button id="toggle-frame-btn">Frame OFF</button>
    <script src="control_renderer.js"></script>
</body>
</html>
